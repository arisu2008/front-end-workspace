<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 입력값은 prompt 사용! -->

    <!-- 
        Q1. 웹 사이트 관리자는 아이디(id)가 'admin'인 경우라고 가정한다. 다음은 관리자일 경우 '관리자입니다.'를 console에 출력하시오.
     -->
    <script>
      const id = prompt("id를 입력하세요.");
      console.log("관리자입니다.");
      if ((id = admin)) {
        console.log("관리자입니다.");
      } 
    </script>

    <!-- 
        Q2. 운전 면허 시험은 필기 시험 성적과 실기 시험 성적이 모두 80점 이상이어야 합격이라고 가정한다. 
            합격 조건을 만족하였을 때 '합격', 만족하지 않으면 '불합격'을 console에 출력하시오.
      -->
    <script>
      const test1 = prompt("필기 시험 성적을 적으세요");
      const test2 = prompt("실기 시험 성적을 적으세요");
      if (test1 >=80 && test2 >= 80) {
        console.log("합격");
      } else if(test1 < 80 && test2 < 80) {
        console.log("불합격");
      }
    </script>

    <!-- 
        Q3. 어떤 정수가 10과 20의 사이에 있는 수인지를 판별하여 사이에 있다면 '10과 20의 사이에 있습니다'를 출력, 그렇지 않다면 '10과 20의 사이에 있지 않습니다'를 console에 출력하시오.
     -->
    <script>
      const num = prompt("1~40의숫자중 하나를 적으세요");
      if (num >= 10 && num <= 20) {
        console.log("10과 20의 사이에 있습니다");
      } else if (10 < num && num > 20);
      {
        console.log("10과 20의 사이에 있지 않습니다");
      }
    </script>

    <!-- 
        Q4. 나이(age)가 65세 이상이거나 8세 미만이면 '입장료는 무료입니다'를 출력, 그렇지 않다면 '입장료는 10,000원입니다'를 console에 출력하시오.
      -->
    <script>
      const age = prompt("당신은 몇살입니까?")
      if (age < 8 || age >= 65) {
        console.log("입장료는 무료입니다");
      } else if (age >= 8 && age < 65) {
        console.log("입장료는 10,000원입니다");
      }
    </script>

    <!-- 
        Q5. 월에 따라 계절을 판별하여 console에 출력하시오.
            3 ~ 5월 : 봄, 6 ~ 8월 : 여름, 9 ~ 11월 : 가을, 12 ~ 2월 : 겨울
            예) 12월은 겨울입니다.
     -->
    <script>
      const month = prompt("당신의 생일은 몇월입니까")
      if ((month >= 3 && month <= 5)) {
        console.log("봄");
      } else if ((month >= 6 && month <= 8)) {
        console.log("여름");
      } else if ((month >= 9 && month <= 11)) {
        console.log("가을");
      } else if ((month >= 1 && month <= 2)) {
        console.log("겨울");
      } else if ((month || 12)) {
        console.log("겨울");
      }
    </script>
  </body>
</html>
