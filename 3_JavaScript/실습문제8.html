<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="area1">
      <form action="">
        <fieldset>
          * 아이디 : <label for="id"></label
          ><input
            type="text"
            name="id"
            placeholder="아이디"
            required
          /><br /><br />
          * 비밀번호 : <label for="pwd"></label
          ><input
            type="text"
            pwd="pwd"
            placeholder="비밀번호"
            required
          /><br /><br />
          * 비밀번호 확인 : <label for="pwdck"></label>
          <input
            type="text"
            pwdck="pwdck"
            placeholder="비밀번호 확인"
            required
          />
          <br /><br />
          * 이름 : <label for="name"></label>
          <input type="text" name="name" placeholder="이름" required />
          <br /><br />
          * 이메일 : <label for="email"></label>
          <input type="text" email="email" placeholder="이메일" required />
          <br /><br />
          * 취미 : <label for="habby"></label>
          <input
            type="text"
            habby="habby"
            placeholder="축구, 농구, 야구, 독서 등"
            required
          />
          <br /><br />
          
          <label for="addr">* 거주지 : </label>
          <select name="addr" id="addr">
                          <option value="서울">서울</option>
              <option value="경기도">경기도</option>
              <option value="강원도">강원도</option>
            </optgroup>
          </select>
          <br />
          <button>회원가입</button>
          <button>취소</button>
        </fieldset>
      </form>    
     </div>
  </body>
</html>
