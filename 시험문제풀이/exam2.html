<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="exam2.css" />
    <link rel="stylesheet" href="../2_CSS/css/reset.css" />
  </head>
  <body>
    <h1>회원가입</h1>
    <form action="">
      <div class="form-content">
        <label for="id">아이디</label>
        <div>
          <input type="text" id="id" />
          <span id="idSpan"></span>
        </div>
      </div>
    </form>
    <form action="">
      <div class="form-content">
        <label for="pwd">패스워드</label>
        <div>
          <input type="password" id="pwd" />
          <span id="pwdSpan"></span>
        </div>
      </div>
    </form>
    <form action="">
      <div class="form-content">
        <label for="pwdCheck">패스워드 확인</label>
        <div>
          <input type="text" id="pwdCheck" />
          <span id="pwdCheckSpan"></span>
        </div>
      </div>
    </form>
    <form action="">
      <div class="form-content">
        <label for="email">이메일</label>
        <div>
          <input type="text" id="email" />
          <span></span>
        </div>
      </div>
    </form>
    <form action="">
      <div class="form-content">
        <label for="addr">주소</label>
        <div>
          <input type="text" id="addr" />
          <span></span>
        </div>
      </div>
      <button type="submit">회원가입</button>
    </form>
  </body>
  <script src="exam2.js"></script>
</html>
